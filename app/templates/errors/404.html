{% if current_user.is_admin %}
{% extends "base.html" %}
{% else %}
{% extends "base_auth.html" %}
{% endif %}
{% block title %}Page Not Found{% endblock %}
{% block body %}
<div class="content-section">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div style="text-align: center">
                    <h1> 404 Error </h1>
                    <h3> The page you're looking for doesn't exist. </h3>
                    <hr class="intro-divider">
                    <a href="{{ url_for('home.admin_dashboard') }}" class="btn btn-warning btn-lg">
                        {{ render_icon('speedometer', size='40px') }}
                        Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
